<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato | Happy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link rel="shortcut icon" href="public/images/logo-icon.png" type="image/x-icon"/>

    <link rel="stylesheet" href="public/CSS/main.css" />
    <link rel="stylesheet" href="public/CSS/animations.css">
    <link rel="stylesheet" href="public/CSS/sidebar.css">
    <link rel="stylesheet" href="public/CSS/map.css">
    <link rel="stylesheet" href="public/CSS/page-create-orphanage.css">
    <link rel="stylesheet" href="public/CSS/forms.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="create-orphanage">
      <aside class="animate-right sidebar">
        <img src="public/images/map-marker.svg" alt="Happy">
        <footer>
          <button onclick="history.back()">
            <img src="public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>

              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para aicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input name="name" id="name">
            </div>

            <div class="input-block">
              <label for="about">Sobre</label>
              <textarea name="about" id="about"></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de whatsapp</label>
              <input name="whatsapp" id="whatsapp">
            </div>

          </fieldset>

          <fieldset>
            <legend>Visitação</legend>
          </fieldset>
        </form>
      </main>
    
    </div>
    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
